    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script>
        function refreshTable(){
            const tbody = document.querySelector('#product-table tbody');
            tbody.innerHTML = '';
            products.forEach(p=>{
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${p.id}</td><td>${p.name}</td><td><button onclick="remove(${p.id})" class="btn btn-sm btn-danger">Supprimer</button></td>`;
                tbody.appendChild(tr);
            });
        }
        function remove(id){
            if(confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce produit ?')){
                const idx = products.findIndex(p=>p.id===id);
                if(idx>-1) products.splice(idx,1);
                refreshTable();
            }
        }
        document.getElementById('admin-form').addEventListener('submit', e=>{
            e.preventDefault();
            const name = document.getElementById('prod-name').value.trim();
            if(name){
                const newId = products.length ? products[products.length-1].id+1 : 1;
                products.push({id:newId,name,description:'',image:'https://via.placeholder.com/150',offers:[],popularity:0,priceHistory:[]});
                document.getElementById('prod-name').value='';
                refreshTable();
            }
        });
        document.addEventListener('DOMContentLoaded', refreshTable);
    </script>
