    <script>
        // product page now reads the selected product from sessionStorage
        document.addEventListener('DOMContentLoaded', () => {
            const raw = sessionStorage.getItem('selectedProduct');
            if (!raw) {
                document.getElementById('product-detail').innerHTML = '<div class="alert alert-warning">Produit non trouvÃ©</div>';
                return;
            }
            const prod = JSON.parse(raw);
            const container = document.getElementById('product-detail');
            const hist = getHistoryForProduct(prod);
            container.innerHTML = `
                <div class="row mb-5">
                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <img src="${prod.image}" alt="${prod.title}" class="img-fluid rounded shadow">
                        <button id="fav-btn" class="btn btn-primary w-100 mt-3">
                            ${isFavorite(prod) ? 'â˜… Retirer des favoris' : 'â˜† Ajouter aux favoris'}
                        </button>
                    </div>
                    <div class="col-lg-8">
                        <h1 class="mb-3">${prod.title}</h1>
                        <div class="card border-0 bg-light p-4 mb-4">
                            <h5 class="text-primary mb-3">Prix</h5>
                            <div class="fs-3 fw-bold text-success mb-2">${prod.price.toFixed(2)} ${prod.currency || 'â‚¬'}</div>
                            <div class="text-muted">chez <strong>${prod.site}</strong></div>
                        </div>
                        <a href="${prod.link}" target="_blank" class="btn btn-warning">Voir l'offre</a>
                    </div>
                </div>
                ${hist.length ? `
                    <div id="price-history" class="mt-5">
                        <h3>Historique des prix</h3>
                        <canvas id="product-history-chart"></canvas>
                    </div>
                ` : ''}
            `;
            if (hist.length) {
                drawPriceHistory('product-history-chart', hist);
            }
            const favBtn = document.getElementById('fav-btn');
            if (favBtn) {
                favBtn.addEventListener('click', () => {
                    toggleFavorite(prod);
                    favBtn.textContent = isFavorite(prod) ? 'â˜… Retirer des favoris' : 'â˜† Ajouter aux favoris';
                });
            }
        });
    </script>
