    <main class="py-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        function renderFavorites() {
            const favs = JSON.parse(localStorage.getItem('favorites')||'[]');
            const container = document.getElementById('favorites-list');
            if(favs.length===0){ 
                container.innerHTML=`<div class="text-center py-5">
                    <p class="fs-5 text-muted mb-4">Aucun produit en favoris</p>
                    <a href="index.html" class="btn btn-primary btn-lg">D√©couvrir les produits</a>
                </div>`; 
                return; 
            }
            container.innerHTML = '<div class="row g-4">' + favs.map(id=>{
                const p = getProductById(id);
                if(!p) return '';
                const bestPrice = Math.min(...p.offers.map(o=>o.price));
                return `<div class="col-md-6 col-lg-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <img src="${p.image}" alt="${p.name}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="text-primary fw-bold fs-5 mb-3">√Ä partir de ${bestPrice.toFixed(2)} ‚Ç¨</p>
                            <div class="d-grid gap-2">
                                <a href="product.html?id=${p.id}" class="btn btn-primary">Voir d√©tails</a>
                                <button onclick="toggleFavorite(${p.id}); renderFavorites();" class="btn btn-danger">Supprimer</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('') + '</div>';
        }
        document.addEventListener('DOMContentLoaded', renderFavorites);
    </script>
