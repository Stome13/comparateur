    <script>
        function initProductPage(){
            console.log('initProductPage called');
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            console.log('Product ID:', id);
            const prod = getProductById(id);
            console.log('Product found:', prod);
            
            if(!prod){ 
                document.getElementById('product-detail').innerHTML = '<div class="alert alert-warning">Produit non trouvÃ©</div>'; 
                return; 
            }
            
            const container = document.getElementById('product-detail');
            const bestOffer = prod.offers.reduce((min,o)=>o.price<min.price?o:min,prod.offers[0]);
            
            container.innerHTML = `
                <div class="row mb-5">
                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <img src="${prod.image}" alt="${prod.name}" class="img-fluid rounded shadow">
                        <button id="fav-btn" onclick="toggleFavorite(${prod.id}); updateFavButton(${prod.id});" class="btn btn-primary w-100 mt-3">${isFavorite(prod.id)?'â˜… Retirer des favoris':'â˜† Ajouter aux favoris'}</button>
                    </div>
                    <div class="col-lg-8">
                        <h1 class="mb-3">${prod.name}</h1>
                        <p class="text-muted lead">${prod.description}</p>
                        <div class="card border-0 bg-light p-4 mb-4">
                            <h5 class="text-primary mb-3">Meilleur prix</h5>
                            <div class="fs-3 fw-bold text-success mb-2">${bestOffer.price.toFixed(2)} â‚¬</div>
                            <div class="text-muted">chez <strong>${bestOffer.site}</strong></div>
                        </div>
                    </div>
                </div>

                <h2 class="mb-4">Offres disponibles</h2>
                <div class="table-responsive mb-5">
                    <table class="table table-hover">

                                <th>Prix</th>
                                <th>DisponibilitÃ©</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${prod.offers.map(o=>`<tr>
                                <td><strong>${o.site}</strong></td>
                                <td><span class="text-primary fw-bold">${o.price.toFixed(2)} â‚¬</span></td>
                                <td><span class="badge ${o.availability.includes('En stock')?'bg-success':'bg-danger'}">${o.availability}</span></td>
                                <td><a href="${o.link}" target="_blank" class="btn btn-sm btn-warning">Voir l'offre</a></td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>

                <h2 class="mb-4">Historique des prix</h2>
                <div class="card border-0 shadow p-4">
                    <canvas id="history-chart" style="position: relative; height: 300px;"></canvas>
                </div>
            `;
            
            setTimeout(() => {
                drawPriceHistory('history-chart', prod.priceHistory);
            }, 100);
        }
        
        function updateFavButton(id) {
            const btn = document.getElementById('fav-btn');
            if(btn) btn.textContent = isFavorite(id) ? 'â˜… Retirer des favoris' : 'â˜† Ajouter aux favoris';
