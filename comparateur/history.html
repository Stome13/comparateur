    <script>
        function initHistory() {
            const sel = document.getElementById('product-select');
            products.forEach(p=>{
                const opt = document.createElement('option');
                opt.value=p.id;
                opt.textContent=p.name;
                sel.appendChild(opt);
            });
            sel.addEventListener('change', () => {
                const prod = getProductById(sel.value);
                if(prod){
                    const hist = prod.priceHistory;
                    const prices = hist.map(h=>h.price);
                    const min = Math.min(...prices);
                    const max = Math.max(...prices);
                    const avg = (prices.reduce((a,b)=>a+b,0)/prices.length).toFixed(2);
                    document.getElementById('history-content').innerHTML = `
                        <div class="card border-0 bg-light p-4 mb-4">
                            <canvas id="history-chart" style="position: relative; height: 300px;"></canvas>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="card border-0 gradient-danger text-white">
                                    <div class="card-body text-center">
                                        <div class="text-white-50 mb-2">Prix minimum</div>
                                        <div class="fs-4 fw-bold">${min.toFixed(2)} â‚¬</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border-0 gradient-success text-white">
                                    <div class="card-body text-center">
                                        <div class="text-white-50 mb-2">Prix maximum</div>
                                        <div class="fs-4 fw-bold">${max.toFixed(2)} â‚¬</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border-0 gradient-primary text-white">
                                    <div class="card-body text-center">
                                        <div class="text-white-50 mb-2">Moyenne</div>
                                        <div class="fs-4 fw-bold">${avg} â‚¬</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    drawPriceHistory('history-chart', hist);
                } else {
                    document.getElementById('history-content').innerHTML = '';
                }
            });
        }
        document.addEventListener('DOMContentLoaded', initHistory);
    </script>
